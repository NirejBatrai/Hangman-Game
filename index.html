<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="Game-model">
        <div class="content">
            <img src="images/lost.gif" alt="gif"> 
            <h4>Game Over!</h4>
            <p>The Correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
      <div class="Hangman-box">
        <img src="images/hangman-0.svg" alt="Hangman-img" />
        <h1> Jayden Hangman Game</h1>
      </div>

      <div class="Game-box">
        <ul class="word-display">
          
        
        </ul>
        <h4 class="hint-text">
          Hint:
          <b>In publishing and graphic design, Lorem ipsum is a placeholder</b>
        </h4>
        <h4 class="guesses-text">
          Incorrect guesses:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard">
         
        </div>
      </div>
    </div>
  </body>
</html>
